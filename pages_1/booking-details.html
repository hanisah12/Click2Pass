<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details - Click2Pass</title>
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>Click<span>2Pass</span></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="form.html" class="active">Apply Pass</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="form-hero">
        <h1>Booking Details</h1>
    </section>

    <div class="form-container">
        <div class="form-card">
            <div class="form-card-header">
                <h2>Pass Details</h2>
            </div>
            <div class="form-group">
                <label>Pass Type</label>
                <div class="static-info">Ordinary Day Pass</div>
            </div>
            <div class="form-group">
                <label>Bus Service</label>
                <div class="static-info">Ordinary</div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Valid From</label>
                    <div class="static-info">06 Nov 2025</div>
                </div>
                <div class="form-group">
                    <label>Valid Till</label>
                    <div class="static-info">06 Nov 2025</div>
                </div>
            </div>

            <div class="form-card-header" style="margin-top: 2rem;">
                <h2>Personal Information</h2>
            </div>
            <form action="verification.html" method="get">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" value="Siddhi" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" value="Hanisha" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="Female" selected>Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" id="dob" value="16 Mar 2007" placeholder="e.g., 16 Mar 2007" required>
                    </div>
                </div>
                
                <a href="verification.html" class="btn-full" style="margin-top: 1rem;">Save and Continue</a>
            </form>
        </div>
    </div>
</body>
</html>
