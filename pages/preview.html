<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Preview - Click2Pass</title>
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>Click<span>2Pass</span></h2>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="form.html" class="active">Apply Pass</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <!-- <button class="login-btn">Login</button> -->
        </div>
    </nav>

    <section class="form-hero">
        <h1>Pass Preview</h1>
    </section>

    <div class="form-container">
        <div class="preview-card">
            <div class="preview-header">
                <div class="preview-header-logo">
                    <i class="fas fa-bus-alt" style="font-size: 2rem; color: var(--primary);"></i>
                </div>
                <div class="preview-header-info">
                    <h2>Ordinary Day Pass</h2>
                    <div>
                        <span class="tag">Daily</span>
                        <span class="tag">Ordinary</span>
                    </div>
                </div>
            </div>

            <div class="preview-body">
                <h3>Booking Details</h3>
                
                <div class="passenger-details">
                    <div class="passenger-photo">
                        <img src="https://i.imgur.com/gLhJg3a.png" alt="Passenger Selfie">
                    </div>
                    <div class="passenger-info">
                        <div class="detail-row">
                            <label>Passenger Name</label>
                            <p>Siddhi Hanisha</p>
                        </div>
                        <div class="detail-row">
                            <label>Identification Type</label>
                            <p>Aadhar Card</p>
                        </div>
                        <div class="detail-row">
                            <label>Identification Number (Last 4 digits)</label>
                            <p>7416</p>
                        </div>
                    </div>
                </div>

                <h3 style="margin-top: 2rem;">Validity</h3>
                <div class="validity-details" style="display: flex; gap: 1rem;">
                    <div class="detail-row">
                        <label>Pass Valid From</label>
                        <p>06 Nov 2025, 12:00 AM</p>
                    </div>
                    <div class="detail-row">
                        <label>Pass Valid Till</label>
                        <p>06 Nov 2025, 11:59 PM</p>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="confirm-details" required>
                    <label for="confirm-details">
                        All the information entered above is accurate and matches my official ID.
                        I Understand the <a href="#">Refund & Cancellation Policy</a>.
                    </label>
                </div>
            </div>

            <div class="preview-footer">
                <div class="preview-fare">
                    <span class="fare-label">Pass Fare</span>
                    <div class="fare-amount">â‚¹ 80.0</div>
                </div>
                <button class="btn-pay">Proceed To Pay</button>
            </div>
        </div>
    </div>
</body>
</html>
